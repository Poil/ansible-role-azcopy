---
name: CI

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - centos:6
          - centos:7
          - debian:buster
          - debian:stretch
          - ubuntu:16.04
          - ubuntu:18.04
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"
      - name: molecule
        uses: robertdebock/molecule-action@2.0.0
        with:
          image: "${{ matrix.image }}"
          options: parallel
